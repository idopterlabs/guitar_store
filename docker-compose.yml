version: "2"
services:
  app:
    depends_on:
      - postgres
    build:
      context: ./
      dockerfile: Dockerfile
    env_file: .env
    environment:
      # RUNTIME ONLY
      - IS_LOCAL=true
      - SECRET_KEY_BASE
      - APPLICATION_PROTOCOL=http
      - APPLICATION_HOST=localhost
      - PORT=4000
      ## Points to container database
      - DATABASE_URL=postgres://postgres:postgres@postgres/guitar_store_dev
    ports:
      - 4000:4000

  postgres:
    image: postgres:10
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=guitar_store_dev
    ports:
      - 5432:5432
